<style>
   
  

    .container {
        width: 100%;
        padding-left: 0px;
        padding-right: 0px;
    }

    h4 {
        font-size:21px;
        
    }

    p {

        font-size:15px;
        margin-bottom:5px;
    }

    .comments-list .comment-body {

        padding-left:70px;
    }
    .comments-list li {
    margin-bottom: 30px;
}


      .comments-list li p {
    margin-bottom: -1px;
}

    .fa-search {

        display:none;
    }
  

    .avatar {
    width: 60px;
    height: 60px;
    border:2px solid brown;
}
    .well {
        border:transparent;
        margin-bottom:2px;
    }

    .darshan {
        color:#fff;
    }

    .darshan:first-letter {
  
    font-size: 30px;
    text-transform:uppercase;
}

    table td {
         border: 1px solid #dddddd;
    vertical-align: middle !important;
    font-size: 15px;
    color:#fff;
    }
     .mainloader {
        top:45%;
    }
   
</style>
<div data-ng-if="isload==true || isload=='true'" class="mainloader">
        <img style="width:35px;" src="img/loader.gif" alt="Alternate Text" />
    </div>
<div class="well">
    <h4 style="margin-top:0px;">BUS Timings</h4>

    <input style="border-radius:0px;" type="text" data-ng-model="Search" class="form-control" placeholder="Type to search" name="name" value=" " />
    <table class="table table-bordered">

        <tr>
            <td class="blue"> BUS </td>
                 <td class="blue">FROM TO</td>
       
             <td class="blue">TIME </td>
            </tr>
        <tr data-ng-repeat="obj in BusTimings | filter : Search"">
            <td  data-ng-class="{'purple': $index % 2 === 0 }" class="pink">
                <p class="darshan"> {{obj.Name}} </p>
            </td>
             <td style="color:#fff;" class="red">
                 {{obj.From}} to  {{obj.To}}
             </td>

              <td style="color:#fff;" class="green">
                 {{obj.BusTime}}
             </td>
        </tr>
    </table>
 
   
    

</div>
